<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="wrap">
    <div class="uppermostMenu">
      <p>로그인 | 회원가입</p>
    </div>
    <div class="content">
      <div class="content-wrap">
        <header>
          <div class="img-wrap"></div>
        </header>
        <nav>
          <ul class="menu">
            <li class="item item1"><a href="#">웹표준</a></li>
            <li class="item item2"><a href="#">자바</a></li>
            <li class="item item3"><a href="#">안드로이드</a></li>
            <li class="item item4"><a href="#">데이터베이스</a></li>
            <li class="item item5"><a href="#">스프링</a></li>
          </ul>
        </nav>
        <main>
          <div class="main main1"></div>
          <div class="main main2">
            <form action="">
              <h3>회 원 가 입</h3>
              <div class="form-wrap">
                <div><label for="">아이디</label></div>
                <input type="text">
                <div><label for="">비밀번호</label></div>
                <input type="password">
                <div><label for="">비밀번호확인</label></div>
                <input type="password">
                <div><label for="">전화번호</label></div>
                <input type="tel">
                <div><label for="">별칭</label></div>
                <input type="text">
                <div><label for="">지역</label></div>
                <select name="" id="">
                  <option value="">== 선택 ==</option>
                  <option value="">서울</option>
                  <option value="">부산</option>
                  <option value="">대구</option>
                  <option value="">대전</option>
                  <option value="">울산</option>
                </select>
                <div><label for="">성별</label></div>
                <div>
                  <input type="radio" name="gender" id="">남자
                  <input type="radio" name="gender" id="">여자
                </div>
                <div><label for="">취미</label></div>
                <div>
                  <input type="checkbox" name="" id="">독서
                  <input type="checkbox" name="" id="">음악감상
                  <input type="checkbox" name="" id="">운동
                  <input type="checkbox" name="" id="">게임
                </div>
                <div><label for="">생년월일</label></div>
                <input type="date" name="" id="">
                <br>
                <button>회 원 가 입</button>
              </div>
            </form>
          </div>
      </div>
      </main>
      <footer>

    </div>
  </div>
  </div>
