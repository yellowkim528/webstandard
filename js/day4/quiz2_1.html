<!-- 
  문제2)
  각 리스트 아이템을 클릭하면 해당 아이템의 배경색이 노란색으로 변경되도록 자바스크립트를 작성해보세요.
  단,클릭한 아이템만 노란색으로 변경되어야 하고,  다른 아이템은 기본 배경색을 유지해야 합니다.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap .item.on{
      background-color: yellow;
    }
  </style>
 </head>
 <body>
  <ul class="wrap">
    <li class="item">item1</li>
    <li class="item">item2</li>
    <li class="item">item3</li>
    <li class="item">item4</li>
    <li class="item">item5</li>
  </ul>

  <script>
    const $wrap = document.querySelector('.wrap');
    const $lis = document.querySelectorAll('.wrap .item');
    console.log($lis);
    $wrap.addEventListener('click',evt => {

      // console.log(evt.target.className);    //클래스 값을 문자열로 읽어오기 "item on"
      // evt.target.className = evt.target.className.replace('on','').trim();  =>노가다작업
      
      // evt.target.classList.add('test'); //클래스값을 배열로 반환 TockenList[item, on] 
      // evt.target.classList.remove('test'); 
      // evt.target.classList.replace('test'); 
      // evt.target.classList.toggle('test'); 
      // evt.target.classList.contains('test'); 
      // evt.target.classList.contains('test'); 
      
      // case1)  모든 요소의 클래스값 'on'제거 후 클릭한 요소만 클래스값 'on' 추가 
      $lis.forEach(ele => {
        ele.classList.remove('on')
      });
      evt.target.classList.add('on');

      // case2) 이벤트 소스만 클래스값 'on'추가 그외 요소는 클래스값 'on' 제거
      $lis.forEach(ele => {
        if(evt.target == ele){
          ele.classList.add('on');
        } else {
          ele.classList.remove('on');
        }
      })
    })
    
  </script>
 </body>
 </html>
