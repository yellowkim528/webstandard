<!-- 
  문제3)
  HTML 문서에는 여럭의 이미지가 있습니다.
  팀원들은 각자 이미지를 크릭하면 해당 이미지가 회전하도록 자바스크립트를 작성해야 합니다.
  첫번째 팀원은 90도
  두번째 팀원은 180도
  세번째 팀원은 270도로 이미지를 회전시켜야 합니다.
  모두 완성을 먼저 한 팀이 우승합니다.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      height: 300px;
      width: 300px;
    }
    .wrap .item.on{
      transform: rotate(270deg);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="item" on src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="">
    <img class="item" on src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="">
    <img class="item" on src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="">
</div>
  <script>
    const $wrap = document.querySelector('.wrap');
    const $rotate = document.querySelectorAll('.wrap .item');
    $wrap.addEventListener('click', evt => {
      $rotate.forEach(ele => {
        ele.classList.remove('on');
      })  
      evt.target.classList.add('on');
    })
    

   
  </script>
</body>
</html>
