<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1. 인라인방식 이벤트 -->
  <button id="btn1" onclick="let x=10; let y=20; z=x+y; console.log(`클릭1-${z}`)">클릭1</button>
  <!-- 2. 프로퍼티 리스너 방식 이벤트 -->
  <button id = 'btn2'>클릭2</button>
  <!-- 3. 프로퍼티 리스너 방식 이벤트 -->
  <button id = 'btn3'>클릭3</button>
  <script>
    const $btn2 = document.getElementById('btn2');
    $btn2.onclick = function(evt){
      let x=10;
      let y=20;
      let z=x+y;
      console.log(evt);
      console.log(`클릭2-${z}`);
    }

    // 3.addEventListener 방식 이벤트
    const $btn3 = document.getElementById('btn3');
    $btn3.addEventListener('click', function(evt) {
      let x=10;
      let y=20;
      let z=x+y;
      console.log(evt);
      console.log(`클릭3-${z}`);
    })
  </script>
</body>
</html>
