<!-- 
문제1) :
HTML 문서에는 여러 개의 버튼이 있습니다.
각 버튼을 클릭하면 해당 버튼의 텍스트 색상이 빨간색으로 변경되도록 자바스크립트를 작성해보세요. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const $button = document.createElement('button');
    $button.textContent='버튼추가';
   
    const $body = document.querySelector('body');
    $body.appendChild($button);

    const $btnsWrap = document.createElement('div');
    $btnsWrap.setAttribute("class","btns-wrap");
    $btnsWrap.addEventListener('click',evt => {
      if(evt.target.nodeName == 'BUTTON'){
        evt.target.style.color = 'red';
      }
    })
    $body.appendChild($btnsWrap);
    
    function createButton(){
      const $button = document.createElement('button');
      $button.className = 'btn';
      $button.textContent = 'button';
      return $button;
    }

    //버튼 추가
    $button.addEventListener('click',evt => {
      $btnsWrap.appendChild(createButton());
    })

  </script>
</body>
</html>
