<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>메뉴_1</li>
    <li>메뉴_2</li>
    <li>메뉴_3</li>
  </ul>
  <script>
    const $lis = document.querySelectorAll('ul>li');
    console.log($lis);

    for(let ele of $lis){
      console.log(ele.textContent);
    }

    $lis.forEach(ele=>console.log(ele.textContent));

    document.querySelectorAll('ul>li').forEach(ele=>console.log(ele.textContent));


  </script>
</body>
</html>
