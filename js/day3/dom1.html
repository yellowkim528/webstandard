<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
<!-- <button>버튼</button> -->
  </div>
  <input type="text">
  <p>울산KH정보교육원</p>
  <div class="btns"></div>
  <script>
    const $div = document.querySelector('.wrap');
    // 타겟 엘리먼트에 컨텐츠 삽입(엘리먼트+텍스트)
    // $div.innerHTML = '<button>버튼</button>버튼을 클릭하세요';
    // 타겟 엘리먼트에 컨텐츠 삽입(텍스트)
    // $div.textContent = '<button>버튼</button>'

    const $input = document.querySelector('[type=text]');
    // 속성 변경
    $input.type = 'checkbox';
    $input.setAttribute = ('type','');
    const $p = document.querySelector('p');
    // 스타일 변경
    $p.style.color = 'red';

    // 엘리먼트 생성
    const $btn1 = document.createElement('button');
    $btn1.textcontent = '버튼1'
    const $btn2 = document.createElement('button');
    $btn2.textcontent = '버튼2'

    // 부모엘리먼트에 자식엘리먼트 추가
    const $btns = document.querySelector('btns');
    btns.appendChild($btn1);
    btns.appendChild($btn2);

    // 부모엘리먼트에서 자식엘리먼트 제거
    $btns.removeChild($btn2);

    // 부모엘리먼트에서 자식엘리먼트를 다른엘리먼트로 교체
    $btns.replaceChild($btn2,$btn1);
  
  </script>
</body>
</html>
