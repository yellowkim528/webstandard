<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .msg{
      display: none;    /*boxmodel 제거*/
      /* visibility: hidden;   boxmodel유지, content는 숨김 */
      font-size : 0.8rem;
      font-weight: bold;
      color: red;
    }
    .on{display: block;}
    .off{display: none;}
  </style>
</head>

<body>
  <h3>로그인</h3>
  <form action="">
    <div><label for="">아이디</label><input id="id" type="text"></div>
    <p class="msg">sadf</p>
    <div>
      <label for="">비밀번호</label>
      <input id="pw" type="password">
    </div>
    <div>
      <input id="btnLogin" type="button" value="로그인">
    </div>
    <!-- <div><button>로그인2</button></div> -->
  </form>
  <script>
    const $btnLogin = document.getElementById('btnLogin');
    $btnLogin.addEventListener('click', (evt) => {
      console.log(evt);
      console.log(evt.target);    //이벤트소스
      console.log(evt.currenttarget)    //이벤트 리스너가 등록된 요소
      console.log(evt.screenX,evt.screenY); //스크린 좌표
      console.log(evt.type);  //이벤트 종류
    
    });
    const $id = document.getElementById('id')
    if($id.value.trim().length == 0){
      const $msg = document.querySelector('.msg')
      $msg.textContent = '아이디를 입력하세요';
      // $msg.style.display = 'block';
      $msg.classList.add('on');
      
    }

    const $pw = document.getElementById('pw');
    $pw.addEventListener('keyup',(evt) => {
      // console.log(evt);
      if(evt.key=='Enter'){
        console.log('Enter 키가 눌러졌습니다');
      }else if (evt.key == 'a'){
        console.log('a키가 눌러졌습니다');
      }
      //비밀번호 3자리 초과하는지 체크
      if($pw.value.length >3){
        console.log('비밀번호가 3자리를 초과합니다');
        $pw.value = '';
      }
    })
    // $btnLogin.addEventListener('mouseover',(evt)=>{
    //   console.log(evt);
    //   evt.target.style.backgroundColor='yellow';
    // })
    // $btnLogin.addEventListener('mouseleave',(evt)=>{
    //   console.log(evt);
    //   evt.target.style.backgroundColor='';
    // })

    document.querySelector('html').addEventListener('click',(evt) =>{
      console.log('html에서 버블링 단계에 발생된 이벤트 객체 : ' + evt);
    },false)
    document.querySelector('html').addEventListener('click',(evt) =>{
      console.log('html에서 캡처링 단계에 발생된 이벤트 객체 : ' + evt);
    },true)



  </script>
</body>
</html>
