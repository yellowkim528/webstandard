<body>
  <h3>로그인</h3>
  <form action="">
    <div><label for="">아이디</label><input id="id" type="text"></div>
    <!-- <p>아이디를 입력하세요</p> -->

    const $id = document.getElementById('id');
    console.log('아이디 = ' + $id.value);

    const $btnLogin = document.getElementById('btnLogin');
    const clickHandler = () => {
      if($id.value.trim().length == 0) {
        const $p = document.createElement('p');   //<p></p>
        $p.textContent = '아이디를 입력하세요';     //<p>아이디를 입력하세요</p>
        const $form = document.querySelector('form');
        
        const $div = document.querySelector('form>div:nth-of-type(1)');
        $div.insertAdjacentElement('afterend',$p);
        $p.style.margin = '0';          //마진 제거
        $p.style.fontSize = '0.8rem';
        $p.style.color = 'red';
        $p.style.fontWeight = 'bold';
      }
    }
    $btnLogin.addEventListener('click',clickHandler);
