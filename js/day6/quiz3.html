<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 5px solid #ddd;
      background-color: #fff;
    }
  
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
  
    th {
      background-color: #f2f2f2;
    }
  
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <table id="wrap">
    <tr>
      <td>이름</td>
      <td>성별</td>
      <td>키</td>
      <td>몸무게</td>
      <td>취미</td>
    </tr>
  </table>
  <div><label for="">몸무게 평균</label><input id="weight" type="text" readonly></div>
  <div><label for="">키 평균</label><input id="height" type="text" readonly></div>
  <script>
    const students = [
      {name: '김철수', gender: '남', height: 170, weight: 65, hobby: '축구'},
      {name: '이영희', gender: '여', height: 160, weight: 50, hobby: '독서'},
      {name: '박지민', gender: '여', height: 165, weight: 55, hobby: '영화감상'},
      {name: '최영수', gender: '남', height: 180, weight: 75, hobby: '등산'},
      {name: '김민지', gender: '여', height: 158, weight: 48, hobby: '요리'}
    ];
    
    const $table = document.querySelector('#wrap');

    students.forEach(ele => {
      const $tr = document.createElement('tr');
      Object.values(ele).forEach(ele =>{
        const $td = document.createElement('td');
        $td.textContent = ele;
        $tr.appendChild($td);
      });
      $table.appendChild($tr);
    })

    const avgOfHeight = students.map(ele => ele.height).reduce((acc,cur,idx,arr)=> (idx != arr.length-1)? acc+cur : acc+cur/arr.length)
    const avgOfWeight = students.map(ele => ele.weight).reduce((acc,cur,idx,arr)=> (idx != arr.length-1)? acc+cur : acc+cur/arr.length)

    document.getElementById('height').value = avgOfHeight;
    document.getElementById('weight').value = avgOfWeight;

  </script>
</body>
</html>
