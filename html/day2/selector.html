<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* + */
        ul > li:nth-of-type(1) + li {
            background-color: yellowgreen;
        }
        /* ~ */
        ul > li:nth-of-type(3) ~ li {
            background-color: darkgrey;
        }
        /* 속성 타겟팅 */
        input[type="text"]{
            background-color: lightblue;
        }

        [type=password]{
            background-color: antiquewhite;
        }
        
        [class="g2 g3"]{
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="g1">menu1</li>
        <li class="g1">menu2</li>
        <li class="g2">menu3</li>
        <li class="g2 g3">menu4</li>
        <li>
            <input type="text">1
            <input type="password">2
            <input type="tel">3
        </li>
    </ul>
</body>
</html>
