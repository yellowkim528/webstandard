<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="list">
    <li class="item item1">내용1</li>
    <li class="item item2">내용2</li>
    <li class="item item3">내용3</li>
  </ul>
  <script>
    // 1) 내용4를 텍스트 컨텐트로 하는 li엘리먼트를 내용1과 내용2사이에 삽입하기
    const $li4 = document.createElement("li");     // <li></li>
    $li4.setAttribute("class","item item4");       // <li class="item item4"></li>
    $li4.textContent = '내용4';                     // <li class="item item4">내용4</li>

    const $li1 = document.querySelector('.item.item1');
    $li1.insertAdjacentHTML("afterend", $li4.outerHTML);
    // 2) 내용3 을 삭제하기
    document.querySelector('.item.item3').remove();

    // 3) 내용1 을 내용 5로 대체하기
    const $li5 = document.createElement('li');
    $li5.setAttribute("class","item item5");
    $li5.innerHTML = '내용5';
    document.querySelector('.item.item1').replaceWith($li5);    // <li class="item item5">내용<li>
    // 4) 내용2 를     // <li class="item item2"><input type="text" value='내용2'></li>
    const inputLi2 = document.createElement('input');
    inputLi2.setAttribute('type','text');
    inputLi2.setAttribute('value','내용2');
    const $li2 = document.querySelector('.item.item2');
    $li2.textContent = '';
    $li2.insertAdjacentElement("beforeend",inputLi2);
    
    



  </script>
</body>
</html>
